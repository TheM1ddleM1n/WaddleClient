name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 5.1)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version input
        id: version
        run: |
          VERSION=${{ github.event.inputs.version }}
          if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+(\.[0-9]+)?$ ]]; then
            echo "Invalid version format. Use: 5.1 or 5.1.0"
            exit 1
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Verify version matches script
        run: |
          SCRIPT_VERSION=$(grep -oP '@version\s+\K[0-9.]+' WaddleClient.js)
          if [ "${{ steps.version.outputs.VERSION }}" != "$SCRIPT_VERSION" ]; then
            echo "Version ${{ steps.version.outputs.VERSION }} doesn't match script version ($SCRIPT_VERSION)"
            echo "Update @version in WaddleClient.js first!"
            exit 1
          fi

      - name: Update CHANGELOG.md
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          DATE=$(date +"%B %d, %Y")
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          {
            echo "# Changelog"
            echo ""
            echo "## [v${VERSION}] - ${DATE}"
            echo ""
            if [ -z "$PREV_TAG" ]; then
              git log --pretty=format:"- %s (%h)" --reverse
            else
              git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse
            fi
            echo ""
            echo "---"
            echo ""
            if [ -f CHANGELOG.md ]; then
              tail -n +2 CHANGELOG.md
            fi
          } > CHANGELOG.md.tmp
          
          mv CHANGELOG.md.tmp CHANGELOG.md

      - name: Update README version badge
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          sed -i "s/badge\/version-[0-9.]*-/badge\/version-${VERSION}-/" README.md

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md CHANGELOG.md
          git commit -m "docs: update version to v${{ steps.version.outputs.VERSION }}" || true
          git push

      - name: Create Release Tag
        run: |
          git tag v${{ steps.version.outputs.VERSION }} || true
          git push --tags || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          files: WaddleClient.js
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
