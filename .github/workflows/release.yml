name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Verify version matches script
        run: |
          SCRIPT_VERSION=$(grep -oP '@version\s+\K[0-9.]+' WaddleClient.js)
          if [ "${{ steps.version.outputs.VERSION }}" != "$SCRIPT_VERSION" ]; then
            echo "Tag version (${{ steps.version.outputs.VERSION }}) doesn't match script version ($SCRIPT_VERSION)"
            exit 1
          fi

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            # First release
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --reverse)
          else
            # Compare with previous tag
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
          fi
          
          # Escape newlines for multiline output
          CHANGELOG="${CHANGELOG//'%'/'%25'}"
          CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
          CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
          
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Update CHANGELOG.md
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          DATE=$(date +"%B %d, %Y")
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          # Create header for new version
          {
            echo "# Changelog"
            echo ""
            echo "## [v${VERSION}] - ${DATE}"
            echo ""
            if [ -z "$PREV_TAG" ]; then
              git log --pretty=format:"- %s (%h)" --reverse
            else
              git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse
            fi
            echo ""
            echo "---"
            echo ""
            # Append existing changelog
            if [ -f CHANGELOG.md ]; then
              tail -n +2 CHANGELOG.md
            fi
          } > CHANGELOG.md.tmp
          
          mv CHANGELOG.md.tmp CHANGELOG.md

      - name: Update README version badge
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          sed -i "s/badge\/version-[0-9.]*-/badge\/version-${VERSION}-/" README.md

      - name: Commit updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md CHANGELOG.md
          git commit -m "docs: update version to v${{ steps.version.outputs.VERSION }}" || true
          git push

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: WaddleClient.js
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
